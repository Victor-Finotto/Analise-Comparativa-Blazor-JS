<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste de Performance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="titulo-container">
    <h1>Catálogo de Produtos JavaScript</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Logo JavaScript" class="logo-pequena">
  </div>

  <div class="filtros">
    <div>
      <label for="filtro-nome">Nome:</label>
      <input type="text" id="filtro-nome" class="form-control">
    </div>
  
    <div>
      <label for="filtro-categoria">Categoria:</label>
      <input type="text" id="filtro-categoria" class="form-control">
    </div>
  
    <div>
      <label for="filtro-status">Status:</label>
      <select id="filtro-status" class="form-control">
        <option value="">Todos</option>
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
      </select>
    </div>

    <div>
      <label for="filtro-preco-min">Preço Mínimo:</label>
      <input type="number" id="filtro-preco-min" class="form-control">
    </div>

    <div>
      <label for="filtro-preco-max">Preço Máximo:</label>
      <input type="number" id="filtro-preco-max" class="form-control">
    </div>
  
    <div>
      <button id="btn-filtrar" class="btn btn-primary">Filtrar</button>
    </div>
  </div>

  <section>
    <button onclick="atualizarSelecionados()">Atualizar Selecionados</button>
    <button onclick="excluirSelecionados()">Excluir Selecionados</button>
  </section>

  <!-- Nova seção para o formulário de atualização -->
  <section id="form-atualizacao-section" style="display:none;">
    <h3>Atualizar Dados dos Produtos Selecionados</h3>

    <label>Nome:</label>
    <input type="text" id="novo-nome">

    <label>Categoria:</label>
    <input type="text" id="nova-categoria">

    <label>Preço:</label>
    <input type="number" id="novo-preco" step="0.01">

    <label>Status:</label>
    <select id="novo-status">
      <option value="">-- Manter Atual --</option>
      <option value="ativo">Ativo</option>
      <option value="inativo">Inativo</option>
    </select>

    <div class="botoes-atualizacao">
      <button onclick="confirmarAtualizacao()">Confirmar</button>
      <button onclick="cancelarAtualizacao()">Cancelar</button>
    </div>
  </section>

  <section id="metricas">
    <span id="totalItens">Total de itens: 0</span>
    <span id="tempoResposta"> | Tempo de resposta: 0 ms</span>
    <span id="tempoRenderizacao"> | Tempo de renderização: 0 ms</span>
    <span id="tempoFiltro"> | Tempo de filtro: 0 ms</span>
    <span id="tempoExclusao"> | Tempo de exclusão: 0 ms</span>
  </section>

  <table id="tabela">
    <thead>
      <tr>
        <th><input type="checkbox" onclick="selecionarTodos(this)"></th>
        <th>ID</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Preço</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>
